{% extends 'base.html' %}

{% block title %}Send OTP{% endblock %}

{% block extra_head %}
<!-- Yahan kuch aur head content chahiye to daal sakte ho -->
{% endblock %}

{% block content %}
<h2>Send OTP</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="mobile" placeholder="Enter mobile number" required>
    <button type="submit">Send OTP</button>
</form>

{% for message in messages %}
  <p>{{ message }}</p>
{% endfor %}
{% endblock %}
